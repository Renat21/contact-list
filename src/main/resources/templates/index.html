<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<table class="table myTable">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col"><input id="number" placeholder="Введите телефон"></th>
        <th scope="col"><input id="name" placeholder="Введите имя"></th>
        <th scope="col"><input id="surname" placeholder="Введите фамилию"></th>
        <th scope="col" style="display: flex">
            <button id="addButton" type="button" class="btn btn-secondary">Создать</button>
            <button id="changeButton" type="button" class="btn btn-secondary" style="display: none">Изменить</button>
        </th>
    </tr>
    </thead>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Номер</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody id="table">
    </tbody>
</table>
<script th:inline="javascript">
    const contacts = [[${contacts}]];
</script>
<script src="/js/script.js"></script>
</body>
</html>
